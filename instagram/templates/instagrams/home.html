{% extends 'instagrams/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">

        <div class="card mb-4">
            {% for image in images %}
            <div class="card-title">
                <img src="{{image.user.profile_photo.url}}" class="rounded-circle border ml-3 mt-2  mr-3" width="35"
                    height="35">

            </div>
            {% endfor %}
        </div>



        <div class="container">
            <div class="row">
                {% for user in users %}
                <div class="col-md-2 mr-3 mt-1 mb-2">
                    <img class="rounded-circle" src="{{ user.profile.profile_picture.url }}" width="45px" height="45px">
                </div>
                {% endfor %}
            </div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
            Upload An Image
        </button>


        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="{%url 'home' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            {% bootstrap_form form%}
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
